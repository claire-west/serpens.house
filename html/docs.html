<section id="docs-list" class="row contentSection defaultSection" hidden>
    <div class="col tabs">
        <div>
            <a href="#docs-create">
                <span>New Doc</span>
            </a>
        </div>
    </div>
    <div class="col">
        <div class="row nopad" z--iterate="list">
            <a class="doc-list-item col" z--template z--bind='{
                "fn": "getDocHref",
                "path": ">doc_id"
            }'>
                <h3 z--bind=">title"></h3>
                <span>Owner: <span z--bind=">display"></span></span>
            </a>
        </div>
    </div>
</section>
<section id="docs-create" class="row contentSection" hidden>
    <div class="col tabs">
        <div>
            <a href="#docs-list">
                <span>Cancel</span>
            </a>
            <a class="highlight" z--click="saveDoc">
                <span>Save</span>
            </a>
        </div>
    </div>
    <div class="m6 l4 col">
        <input type="text" placeholder="Doc Title" style="margin-bottom: 0;" z--bind="title" />
    </div>
    <div class="col">
        <z--frag-wysihtmltoolbar id="docs-create-toolbar" />
        <div id="docs-create-editor" class="editor" data-placeholder=""></div>
    </div>
</section>
