<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Serpens | Pierce the Veil</title>
    <link id="favicon" rel="icon" href="favicon.ico" />
    <link href="http://lib.claire-west.ca/vend/fonts/fontawesome-all.min.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet"></link>
    <link href="css/style.css" rel="stylesheet"></link>

    <meta property="og:site_name" content="House Serpens">
    <meta property="og:type" content="website">
    <meta property="og:title" content="House Serpens | Pierce the Veil">
    <!-- <meta property="og:description" content=""> -->
    <meta property="og:image" content="http://serpens.house/static/banner.png">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-img"></div>
        <nav class="top-bar-nav">
            <div>
                <div class="top-bar-left">
                    <a href="#" class="button active">
                        <i class="fas fa-home" title="Home"></i>
                        <span class="sr-only">Home</span>
                    </a>
                    <!-- <a href="#news" class="button">News</a> -->
                    <!-- <a href="#media" class="button">Media</a> -->
                </div>
                <div class="top-bar-right">
                    <a class="button" z--click="onLoginPress" z--visible="!userInfo">
                        <span>Log In</span>
                        <i class="fab fa-discord"></i>
                    </a>
                    <a class="button active" z--click="" z--visible="!!userInfo" style="display: none;">
                        <img src="static/icon.png" title="Verified House Serpens" z--visible='{
                            "path": "userInfo.roles",
                            "fn": "isSerpens"
                        }'></i>
                        <i class="far fa-check-circle" title="Verified Mod" z--visible='{
                            "path": "userInfo.roles",
                            "fn": "isModOrAdmin"
                        }'></i>
                        <i class="far fa-user" title="Account Info"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="top-bar-spacer"></div>

    <section id="app-home" data-app="House Serpens | Pierce the Veil" class="app defaultApp" hidden></section>
    <!-- <section id="app-news" data-app="House Serpens | News" class="app" hidden></section> -->
    <!-- <section id="app-media" data-app="House Serpens | Media" class="app" hidden></section> -->

    <div class="modal" hidden>
        <div class="dialog">
            <h4></h4>
            <p></p>
            <button>OK</button>
        </div>
    </div>

    <script src="http://lib.claire-west.ca/vend/js/jquery.min.js"></script>
    <script
        src="http://lib.claire-west.ca/core/js/dynCore.js"
        data-res='{
            "node": "https://node.serpens.house"
        }'
        data-ns='{
            "serpens": "/"
        }'>
    </script>
    <script>
        (function(dynCore) {
            dynCore.ready(function(modules) {
                dynCore.require('serpens.appCore');
            });
        })(window.dynCore);
    </script>
</body>
